<!DOCTYPE html>
<html>

<head>
    <title>
        Contact Page
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="Contact">
        <div class="section-1">
            <h1 class="section-1__Name">Vishnu Jr</h1>
            <p class="section-1__Role">Web Developer</p>
            <a class="section-1__Home" href="portfolio.html">Home</a>
        </div>
        <div class="section-2">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Enter your Name" class="section-2__input"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Your Email" class="section-2__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message</label></td>
                        <td><textarea place holder="Message" class="section-2__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="section-2__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-3">
            <p class="section-3__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://in.linkedin.com/">Linkedin</a>
            </p>
            <p class="section-3__desc">&copy;Vishnu Jr</p>
        </div>
    </div>
</body>

</html>
